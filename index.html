<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>Biotech - AI Lingues Team</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div id="header"></div>
  <main>
    <section class="tools" id="tools">
      <h2 style="text-align:center; color:#1e3a8a;">核心服务与工具</h2>
      <div class="tool-list">
        <div class="tool-card">
          <h3>分子智能识别</h3>
          <p>快速识别与分析分子结构，自动生成预测报告</p>
        </div>
        <div class="tool-card">
          <h3>医学图像AI分析</h3>
          <p>病理切片/CT/MRI 等医学影像智能诊断与标注</p>
        </div>
        <div class="tool-card">
          <h3>多组学分析</h3>
          <p>一站式多组学数据处理与可视化</p>
        </div>
        <div class="tool-card">
          <h3>AI医学论文助手</h3>
          <p>智能文献检索、摘要提取与图表生成</p>
        </div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script>
    fetch("/header.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header").outerHTML = html; });
  </script>
  <script>
    fetch("/footer.html")
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const footer = doc.body.firstElementChild;

        // 填年份前，先操作 DOM 片段
        const year = new Date().getFullYear();
        footer.querySelectorAll('.js-current-year').forEach(el => {
          el.textContent = year;
        });

        // 再插入页面
        document.getElementById('footer').replaceWith(footer);
      });
  </script>
</body>

</html>
